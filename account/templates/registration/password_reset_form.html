{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Reset Password {% endblock %}
{% block content %}
<h1>Forgotten Password?</h1>
<hr>
<p>Enter your e-mail to receive a new password</p>
<form  method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Reset</button>
</form>
{% endblock %}
