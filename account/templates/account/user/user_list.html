{% extends 'base.html' %}
{% load thumbnail %}

{% block title %} People {% endblock %}

{% block content %}
    <h1> People </h1>
    <hr>
{% for user in users %}
    <div class="user">
    <a href="{{ user.get_absolute_url }}">
    <img src="{% thumbnail user.profile.photo 180x180 %}">
    </a>
    <a href="{{ user.get_absolute_url }}">
        {{ user.get_full_name }}
    </a>
   </div>
 {% endfor %}
{% endblock %}
